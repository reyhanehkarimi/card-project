<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <!-- <title>Frontend Mentor | Interactive card details form</title> -->

  <body>
    <div id="container">
      <div id="bg-main-desktop">
        <div id="bg-card-front">
          <div id="big-circle"></div>
          <div id="small-circle"></div>
          <p id="num-front-card">0000 0000 0000 0000</p>
          <p id="name-front-card">Jane Appleseed</p>
          <p id="date-front-card">00/00</p>
        </div>
        <div id="bg-card-back">
          <p id="cvc-back-card">000</p>
        </div>
      </div>

      <form id="input-container">
        <p class="CARDHOLDER1">CARDHOLDER NAME</p>
        <input
          type="text"
          placeholder="e.g. Jane Appleseed"
          id="placeholder-name1"
        />
        <span class="error" id="error-name1"></span>

        <p class="CARDHOLDER2">CARD NUMBER</p>
        <input
          type="text"
          placeholder="e.g. 1234 5678 9123 000"
          id="placeholder-name2"
        />
        <span class="error" id="error-name2"></span>

        <div>
          <p class="CARDHOLDER2">EXP. DATE (MM/YY) <span id="cvc">CVC</span></p>
          <input type="text" placeholder="MM" id="placeholder-num1" />
          <span class="error" id="error-num1"></span>

          <input type="text" placeholder="YY" id="placeholder-num2" />
          <span class="error" id="error-num2"></span>

          <input type="text" placeholder="e.g. 123" id="placeholder-num3" />
          <span class="error" id="error-num3"></span>
        </div>
        <input id="submit" type="submit" value="Confirm" />
      </form>

          <span id="added-card">We've added your card details</span>
          <input id="btn-submit" type="submit" value="Continue">
        </div> -->
      </div>
    
    </div>
